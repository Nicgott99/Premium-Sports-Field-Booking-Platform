    <!-- Custom CSS -->
    <style>
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-logo {
        width: 120px;
        height: 120px;
        animation: pulse 2s ease-in-out infinite;
      }

      .loading-text {
        color: white;
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 2rem;
        animation: fadeInUp 1s ease-out;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 1rem;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide scrollbar during loading */
      .loading-active {
        overflow: hidden;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }

      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }

      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }

      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Smooth focus styles */
      *:focus-visible {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
        border-radius: 0.375rem;
      }

      /* Selection styles */
      ::selection {
        background-color: #3b82f6;
        color: white;
      }

      /* Prevent flash of unstyled content */
      .no-js .js-only {
        display: none !important;
      }
    </style>

    <title>CSE471 Premium Sports Platform</title>
  </head>
  <body class="loading-active">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="45" stroke="white" stroke-width="3" fill="none" />
          <path d="M30 35 L50 20 L70 35 L65 55 L50 70 L35 55 Z" fill="white" />
          <circle cx="50" cy="45" r="8" fill="#667eea" />
        </svg>
      </div>
      <div class="loading-text">CSE471 Sports Platform</div>
      <div class="loading-spinner"></div>
    </div>

    <!-- Main App Container -->
    <div id="root"></div>

    <!-- Scripts -->
    <script>
      // Remove no-js class if JavaScript is enabled
      document.documentElement.classList.remove('no-js');
      
      // Theme detection and application
      const getInitialTheme = () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) return savedTheme;
        
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      };

      const setTheme = (theme) => {
        document.documentElement.setAttribute('data-theme', theme);
        document.documentElement.classList.toggle('dark', theme === 'dark');
        localStorage.setItem('theme', theme);
      };

      // Apply theme immediately to prevent flash
      setTheme(getInitialTheme());

      // Listen for system theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        if (!localStorage.getItem('theme')) {
          setTheme(e.matches ? 'dark' : 'light');
        }
      });

      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          const body = document.body;
          
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
              body.classList.remove('loading-active');
            }, 500);
          }
        }, 1000); // Minimum loading time
      });

      // Service worker registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
